<!DOCTYPE html>
<html>
<head>
	<title>Image References</title>

</head>
<body>
	<h2>Reference an Image in same folder as page</h2>
	<img src="Same_Folder-01.jpg" alt="image in same folder as page"/>

	<h2>Reference Image in Subfolder</h2>
	<img src="images/Subfolder-SameDir-01.jpg" alt="image in subfolder"/>

	<h2>Reference Image in Parent Dir</h2>
	<img src="../Parent-01.jpg" alt="image in parent"/>

	<h2>Reference Image in Parent Dir >> Subfolder</h2>
	<img src="../images/Parent_Sub_01.jpg" alt="image in parent >> subfolder"/>
</body>
</html>
