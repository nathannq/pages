<!DOCTYPE html>
<html>
<head>
	<title>HTML Lists</title>
	<link rel="shortcut icon" href="images/favicon.ico" />

	<!-- CSS for the table (this is an HTML comment) -->
	<style>
		table, td {
  			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>

<table>

	<tr>
		<td>UNORDERED LIST</td>
		<td>ORDERED LIST</td>
	</tr>
	<tr>
		<td>
			<ul> 
			<li> Doritos</li>
			<li> Haribos</li>
			<li> Mountain Dew</li>
			<li> Judi Foods</li>
			</ul>
		</td>
		<td>
			<ol type="i"> 
			<li> Shirts </li> 
			<li> Underwear </li> 
			<li> Vests </li> 
			<li> Chains </li> 
			<li> Rings </li> 
			<li> Bracelets  </li> 
			</ol>
		</td>
	</tr>
</table>

</body>
<html>
